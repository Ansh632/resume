<!DOCTYPE html>

    <title>Through My Lens</title>

            </div>

                <h3>Burf</h3>
            </div>
            <div class="box row-2" style="background-image: url('images/jay-rose.jpg');">
                <h3>Jay & Rose</h3>
            </div>
            <div class="box col-2" style="background-image: url('images/alan.jpg');">
                <h3>Alan</h3>
            </div>
            <div class="box" style="background-image: url('images/oscar.jpg');">
                <h3>Oscar</h3>
            </div>
            <div class="box col-2" style="background-image: url('images/chickoo.jpg');">

</html>
